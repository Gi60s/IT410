<div class="modal fade" tabindex="-1" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" ng-if="title">
        <button type="button" class="close" aria-label="Close" ng-if="buttonClose" ng-click="ctrl.close()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body" ng-transclude></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="ctrl.close()">Close</button>
        <button type="button" class="btn btn-primary" ng-click="submit(); ctrl.close();" ng-if="hasSubmit">Submit</button>
      </div>
    </div>
  </div>
</div>
