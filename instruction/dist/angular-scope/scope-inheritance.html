<!doctype html>
<html>
  <head>
    <title>Scope Inheritance</title>
  </head>
  <body ng-app>
    <p><input ng-model="input"></p>
    <div ng-if="input">
      <p><input ng-model="input"></p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  </body>
</html>
