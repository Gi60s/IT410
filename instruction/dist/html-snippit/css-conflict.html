<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Link with Pseudo Selectors</title>
    <style>
        #main {
            border-color: blue;
        }
        div {
            border: 1px solid red;
        }
        div {
            border-bottom-width: 2px;
        }
    </style>
</head>
<body>

<div id="main">Hello, World!</div>

<p>Open your browser developer tools and look at the styles applied to the &lt;div&gt; tag to see how the conflicts are resolved.</p>

</body>
</html>
